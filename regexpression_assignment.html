<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student's Registration Portal</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="regexpression_assignment.css">
</head>
<body>
<section class="overlay">
<section class="container cont1 text-center">
    <div class="row">
        <div class="col-md-12">
           
        </div>
    </div>
</section>
<section class="container cont2 text-dark text-left pl-5">
  <div class="row">
      <div class="col-12">

        <form>
            <div class="form-row form-group ">
                <div class="col-md-12" id="box1">
                    <h1>Student's Registration Portal</h1>
                </div>
            </div>
        
            <div class="form-row form-group">
        
                <div class="col-md-6">
                    First Name:
                </div>
                <div class="col-md-6">
                   <input type="text" id="firstName" name="">
                  <span id="firstN"> </span>
             </div>   
            </div>
           
        
            <div class="form-row form-group">
                <div class="col-md-6">
                    Last Name:
                </div>
        
                <div class="col-md-6">
                   <input type="text" id="lastName" name="">
                  <span id="lName"> </span>
                </div>  
            </div>
        
           <!--<div class="form-row form-group">
        
                <div class="col-md-6">
                    Gender
                </div>
                
                <div class="col-md-6 pl-5">
                   <label class="form-label" ></label>
                       <select class="form-control" name="gender" id="box4">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
                </div>
        
               
            </div> -->
        
            <div class="form-row form-group">
                <div class="col-md-6">
                    Date of Birth:
                </div>
        
                <div class="col-md-6">
                    <input type="dat" id="dateOfBirth" name="">
                  <span id="dob"> </span>
                </div>   
            </div>
        
        
            <div class="form-row form-group">
        
                <div class="col-md-6">
                    Email:
                </div>
        
                <div class="col-md-6">
                    <input type="email" id="email" name="">
                 <span id="emailP"></span>
                </div> 
        
            </div>
        
            <div class="form-row form-group">
        
                <div class="col-md-6">
                    Telephone:
                </div>
        
                <div class="col-md-6">
                    <input type="box7" name="telephone" id="telephone">
                 <span id="tele"> </span>
                </div>   
            </div>
        
            <div class="form-row form-group">
        
                <div class="col-md-6">
                    Password:
                </div>
        
                <div class="col-md-6">
                    <input type="password" name="" id="password">
                 <span id="pass"></span>
                </div>    
            </div>
        
            <div class="form-row form-group">
        
                <div class="col-md-6">
                    Confirm Password:
                </div>
        
                <div class="col-md-6">
        
                    <input type="password" id="confirmPassword" name="confirmPassword">
                  <span id="confirmP"></span>
                </div>  
                
            </div>
        
            <div class="form-row form-group">
                
                <div class="col-md-6">
                    
                </div>
                
                
                <div class="col-md-6">
                    <input type="submit" id="box10"name="submit">
                </div>  
            </div>
            
        </form>

      </div>
